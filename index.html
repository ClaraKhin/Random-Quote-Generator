<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quotes.css">
    <script src="https://kit.fontawesome.com/1b65be4627.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>Quote of the day</h2>
            <div class="content">
                <p class="quote"><q>You must be the change you wish to see in the world.</q></p>
                <p class="author">Mahatma Gandhi</p>
            </div>
            <div class="buttons">
                <ul class="btn-lists">
                    <li class="sound"><i class="fa-solid fa-volume-high fa-xl"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy fa-xl"></i></li>
                    <li class="tweet"><i class="fa-brands fa-square-x-twitter fa-xl"></i></li>
                </ul>
                <button class="quote-btn">New Quote</button>
            </div>
        </div>
        
    </div>

    <script src="quotes.js"></script>
</body>
</html>
